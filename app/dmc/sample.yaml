sample:
  name: DMFW
common:
  sysbuild: true
  platform_allow:
    - tt_blackhole@p100a/tt_blackhole/dmc
    - tt_blackhole@p150a/tt_blackhole/dmc
    - tt_blackhole@p300a/tt_blackhole/dmc
  harness: console
  harness_config:
    type: one_line
    regex:
      - "DMFW VERSION (.*)"
tests:
  sample.app:
    extra_configs:
      - CONFIG_TT_FWUPDATE=n
      - CONFIG_DMC_RUN_SMBUS_TESTS=y
    tags: e2e
  sample.app.fwupdate:
    extra_configs:
      - CONFIG_DMC_RUN_SMBUS_TESTS=y
    tags: e2e-flash
