manifest:
  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      revision: v4.1.0
      import:
        name-allowlist:
          - cmsis
          - hal_stm32
          - mbedtls
          - mcuboot
          - nanopb
          - segger
    - name: libjaylink
      url: https://gitlab.zapb.de/libjaylink/libjaylink.git
      revision: 0.3.1
      path: modules/libjaylink

  group-filter:
    - +optional
